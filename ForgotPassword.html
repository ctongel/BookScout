<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="BookScout.css">
</head>
<body>
    <nav>
        <a href="index.html">Back to Login</a>
    </nav>
    <div class="titleborder">
        <h1 class="Hometitle">BookScout</h1>
    </div>

    <div style="color:white;">
        <h2>Forgot Your Password? </h2> 
    </div>

    <div class="account-options">
        <!-- University of South Carolina Accounts -->
        <div class="left-section">
            <h3 style="text-decoration: underline;">University of South Carolina Accounts</h3>
            <h4>Please visit Self-Service and select Password Recovery</h4>
            <div class="SSC">
                <a href="https://my.sc.edu">Self Service Carolina Link</a>
            </div>
        </div>

        <!-- Personal Accounts -->
        <div class="right-section">
            <h3 style="text-decoration: underline;">Personal Accounts</h3>
            <h4>Please enter your email address associated with your account</h4>
            <div class="email">
                <label for="email">Email Address</label>
                <input type="text" id="emailaddress" placeholder="JohnDoe@gmail.com">
            </div>
            <button class="submit-button">Submit Email</button>
        </div>
    </div>
</body>
</html>
