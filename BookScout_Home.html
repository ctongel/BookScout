<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookScout</title>
    <link rel="stylesheet" href="BookScout.css">
    <style>
        .cart-badge {
            position: absolute;
            top: 30px; 
            right: 650px; 
            background-color: rgb(0, 0, 0);
            color: white;
            border-radius: 50%;
            padding: 3px 6px;
            font-size: 12px; 
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <a href="BookScout_Home.html">Home</a> 
            <a href="ShoppingCart.html">
                <img src="shoppingcart.png" alt="Cart" class="cart-icon">
                <span id="cartCount" class="cart-badge">0</span>
            </a> 
            <a href="index.html">Logout</a>
        </nav>
        <div class="titleborder">
            <h1 class="Hometitle">BookScout</h1>
        </div>
        <header>
            <div style="display: flex; align-items: center; margin-bottom: 20px;">
                <h3 style="color: white; margin: 0; text-align: center; padding-left:80px;">Choose from our menu options to find your textbook</h3>
            </div>
        </header>
        
        <div class="MenuButtons">
            <h3><a href="CourseID.html">Search by Course ID</a></h3>
            <h3><a href="textbookFinder.html">Search by Textbook</a></h3>
            <h3><a href="AIFinder.html">Search by AI Chatbot</a></h3>
            <h3><a href="searchByLocation.html">Search by Location</a></h3>
        </div>
        <script>
            function updateCartCount() {
                const cartCountElement = document.getElementById('cartCount');
                const cart = JSON.parse(localStorage.getItem('cart')) || []; 
                cartCountElement.textContent = cart.length; 
            }

            document.addEventListener('DOMContentLoaded', () => {
                updateCartCount(); 
            });
        </script>
    </header>
</body>
</html>
